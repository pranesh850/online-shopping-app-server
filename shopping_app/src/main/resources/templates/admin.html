<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin - Shopping App</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border:1px solid #ccc; padding:8px; text-align:left; }
    </style>
</head>
<body>
  <div style="text-align:right; margin-bottom:12px;">
    <a href="/dashboard">Dashboard</a> | <a href="/logout">Logout</a>
  </div>

  <h1>Admin - Product List</h1>

  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Category</th><th>Price</th><th>Total Items</th></tr>
    </thead>
    <tbody>
      <tr th:each="p : ${products}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.name}">Name</td>
        <td th:text="${p.category}">Category</td>
        <td>â‚¹<span th:text="${p.price}">0</span></td>
        <td th:text="${p.totalItems}">0</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
